apiVersion: apps/v1
kind: Deployment
metadata:
  name: dentistdev-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dentistdev-frontend
  template:
    metadata:
      labels:
        app: dentistdev-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/RobRyst/dentistdev-frontend:sha-PLACEHOLDER
          ports:
            - containerPort: 80
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: Ingress
      name: dentistdev
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: dentistdev-prod.yourdomain.tld

  - target:
      kind: Deployment
      name: dentistdev-backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

  - target:
      kind: Deployment
      name: dentistdev-frontend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

images:
  - name: ghcr.io/RobRyst/dentistdev-backend
    newTag: sha-PLACEHOLDER
  - name: ghcr.io/RobRyst/dentistdev-frontend
    newTag: sha-PLACEHOLDER

services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: DentistDevops
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "server=db;port=3306;database=DentistDevops;user=root;password=root;"
      Jwt__Issuer: "dentistdevops"
      Jwt__Key: dev-secret
    ports:
      - "5077:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:5077
    ports:
      - "5173:80"
    depends_on:
      - backend
